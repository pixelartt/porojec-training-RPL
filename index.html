<html></html>

  <title>
   PROMOSI ORGANISASI

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
        }
        .header {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .location {
            display: flex;
            align-items: center;
        }
        .header .location i {
            margin-right: 5px;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            margin-left: 15px;
        }
        .search-bar {
            background-color: #E8F5E9;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .search-bar .icons i {
            margin-left: 10px;
        }
        .section-title {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-title h2 {
            margin: 0;
            font-size: 18px;
        }
        .section-title a {
            color: #ff0909;
            text-decoration: none;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 0 20px;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel .item {
            min-width: 80%;
            margin-right: 10px;
            position: relative;
        }
        .carousel .item .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
        }
        .carousel .item .overlay .btn {
            background-color: #ff0707;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .recommended {
            padding: 20px;
        }
        .recommended .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .recommended .filters button {
            background-color: #E8F5E9;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .recommended .filters .active {
            background-color: #ff0000;
            color: white;
        }
        .recommended .items {
            display: flex;
            justify-content: space-between;
        }
        .recommended .items .item {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 23%;
        }
        .recommended .items .item img {
            width: 100%;
            border-radius: 10px;
        }
        .recommended .items .item .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }
        .recommended .items .item .rating i {
            color: #ff0000;
            margin-right: 5px;
        }
        .footer {
            background-color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #E0E0E0;
        }
        .footer i {
            color: #9E9E9E;
        }
        .footer .active {
            color: #ff0b0b;
        }
  </style>
 </head>
